<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">

            <h1>Login</h1>
            <p>Seja bem vindo, <br>
                faça seu Login e divirta-se.</p>
            <form action="login.php" method="post">
            <div class="red">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="email" name="email" id="email" required autocomplete="Digite seu email">
                <label for="email">Email</label>
            </div>
            <div class="red">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" name="senha" id="senha" required autocomplete="minímo 8 caracteres" maxlength="8">
                 <label for="senha">Senha</label>
            </div>
            <input type="submit" value="Enviar">
            <a href="#" class="botao">esqueci a senha.</a>
        </form>
        </section>
    </main>
    
</body>
</html>
